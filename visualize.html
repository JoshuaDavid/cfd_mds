<html>
    <head>
        <meta charset="utf-8"/>
        <title>Visualization of Face Similarity Survey Data</title>
        <link rel="stylesheet" type="text/css" href="./visualize.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="./visualize.js"></script>
        <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    </head>
    <body>
        <div id="control">
            <button id="show-general-information">Show General Information</button>
            <button id='show-similarity-heatmap'>Show Similarity Heatmap</button>
            <button id='show-classical-mds'>Show Classical Multidimensional Scaling</button>
        </div>
        <div id="view">
            <div class="loading icon">
            </div>
        </div>
        <div id="data-table">
        </div>
        <div id="comparison-viewer"></div>
        <div id="general-information">
            <h2>General Information About Dataset</h2>
            <p>Faces were rated in similarity on a scale of 1 to 7. The average similarity was <span class="average-similarity"></span>.</p>
        </div>
    </body>
</html>
